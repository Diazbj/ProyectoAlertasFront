<div class="main">
    <div class="cont-main">
      <div class="titulo">
        <hr>
          <h1>Activar usuario</h1>
        <hr>
      </div>
      <form [formGroup]="activarForm" (ngSubmit)="login()" novalidate="">
        <div class="contActivarForm">
          <div class="login-form">
            <div class="cont-label">
              <label>Ingresa tu código de autenticación</label>
            </div>
            <input type="password"/>
          </div>
          <div class="cont-button">
            <button id="buttonActivarCuenta">Activar cuenta</button>
            <button id="cancelar">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
