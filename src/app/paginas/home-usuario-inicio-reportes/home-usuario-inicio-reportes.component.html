<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">MySecurity</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" [routerLink]="['/']">Página Principal</a>
      <a class="nav-item nav-link" [routerLink]="['/home-usuario/crear-reporte']">Crear reporte</a>
      <a class="nav-item nav-link" [routerLink]="['/home-usuario/reportes']">Mis reportes</a>
      <a class="nav-item nav-link" [routerLink]="['/home-usuario/perfil']">Editar perfil</a>
      <a class="nav-item nav-link" [routerLink]="['/home-usuario/estadisticas']">Estadísticas</a>
    </div>
  </div>
</nav>
<div class="cont-home-inic-repo">
    <div data-bs-spy="scroll">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div *ngFor="let reporte of reportesDTO; let i = index" class="reporte-item accordion-item" >
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapse-' + i" aria-expanded="false" [attr.aria-controls]="'flush-collapse-' + i">
                        {{reporte.titulo}}
                    </button>
                </h2>
                <div [attr.id]="'flush-collapse-' + i" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <!-- Categoría con estilo de etiqueta -->
                        <span class="badge bg-primary mb-2">
                            {{ reporte.categoria }}
                        </span>
                        <!-- Fecha de creación formateada -->
                        <p class="mb-1">
                            <strong>Fecha de creación:</strong>
                            <!--{{ reporte.fechaCreacion | date: 'fullDate' }}-->
                             {{ reporte.fechaCreacion }}
                        </p>
                        <!-- Descripción -->
                        <p class="mb-1">
                            <strong>Descripción:</strong> {{ reporte.descripcion }}
                        </p>
                        <!-- Cantidad importante -->
                        <p class="mb-2">
                            <strong>Cantidad importante:</strong> {{ reporte.cantidadImportante }}
                        </p>
                        <!-- Botón para visualizar detalles -->
                        <button class="btn btn-outline-secondary btn-sm" (click)="visualizarDetalle(reporte)">
                            <i class="bi bi-eye"></i> Visualizar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-mapa></app-mapa>
</div>
